<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital element</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/media.css" />
		<link rel="shortcut icon" href="./img/ico/figma.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="form-wrap">
			<div class="hero">
				<img
					class="hero__img"
					src="./img/jpg/beautiful-young-asian-woman.jpg"
					alt="beautiful-woman"
				/>
			</div>
			<div class="greetings">
				<p>Hello<br />my friend</p>
			</div>

			<div class="user-container">
				<form action="#" class="user-container__form" id="form">
					<label class="user-container__title" for="nick-name">Ваше имя</label>
					<input
						class="user-container__form_input"
						type="text"
						name="name"
						placeholder="Имя"
						id="nick-name"
						autocomplete="off"
						list="defaultName"
					/>
					<datalist id="defaultName">
						<option value="Иван"></option>
					</datalist>

					<label class="user-container__title" for="phone">Телефон</label>
					<input
						class="user-container__form_input"
						type="tel"
						name="phone"
						placeholder="Номер телефона"
						id="phone"
						list="defaultTels"
						autocomplete="off"
					/>
					<datalist id="defaultTels">
						<option value="+7-900-111-11-11"></option>
						<option value="8-900-111-11-11"></option>
					</datalist>

					<label class="user-container__title" for="password">Пароль</label>
					<input
						class="user-container__form_input"
						type="password"
						name="password"
						id="password"
						placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"
					/>
					<span class="custom_pass"></span>

					<div class="user-container__checked-box">
						<label class="user-container__form_label" for="radio-1">
							<input
								class="user-container__form_radio"
								type="radio"
								id="radio-1"
								name="radio"
								value="1"
							/>
							<span class="custom__radio"></span>
							Люблю свою работу</label
						>
					</div>
					<div class="user-container__checked-box">
						<label class="user-container__form_label" for="radio-2">
							<input
								class="user-container__form_radio"
								type="radio"
								id="radio-2"
								name="radio"
								value="2"
							/>
							<span class="custom__radio"></span>
							Очень люблю свою работу</label
						>
					</div>

					<button class="user-container__form_button" type="submit" id="submit">
						Отправить анкету
					</button>
				</form>
			</div>
		</div>
    <script type="module" src="./js/index.js"></script>
	</body>
</html>
